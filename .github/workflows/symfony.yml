name: Symfony

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl
          coverage: none

      - name: Install Composer dependencies
        run: composer install

      - name: Run PHPUnit tests
        run: php bin/phpunit
